<!DOCTYPE html>
<html>
<head>
    <title>SecurePass360</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>SecurePass360</h2>

<div class="card">
    <p id="strength">Password Strength: --</p>
</div>

<div class="card">
    <label>Select Account Type:</label>
    <select id="category">
        <option value="5">Financial</option>
        <option value="4">Email</option>
        <option value="3">Work</option>
        <option value="2">Social</option>
        <option value="1">Other</option>
    </select>

    <button id="saveRisk">Calculate Risk</button>
</div>

<div class="card">
    <p id="riskResult">Risk Score: --</p>
</div>

<script src="popup.js"></script>
</body>
</html>
